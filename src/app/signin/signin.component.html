<div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>  
  </div>
<div class="container">  
    <div class="col-lg-4 signinDiv">
        <div class="row">
          <input type="text" placeholder="username" class="form-control" [(ngModel)]="user.username"/>
        </div>
        <div class="row">
          <input type="text" placeholder="password" class="form-control" [(ngModel)]="user.password"/>
        </div>
        <div class="row">
          <button class="btn btn-primary signInBtn" (click)="signIn()">Sign in</button>
        </div>
        <div class="row">
         <a href="#">Forgot Password?</a>
         <a href="#" class="pull-right signupLink">Sign up</a>
        </div>
  </div>
</div>
